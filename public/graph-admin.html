<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BⱯBEL Rëvoluθion</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="icon" href="/img/icone-babel.png" type="image/png">
    <link href="/style/style.css" rel="stylesheet" type="text/css">
    <link href="/style/graph-admin.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>BⱯBEL<br>RËVOLUㅏION</h1>
        <p id="application_message"></p>
    </header>
    <aside>
        <div id="publish_decree">
            <div class="head">
                <p class="toggle_indicator">►</p>
                <h2>Promulger un décret</h2>
            </div>
            <div class="body">
                <div>
                    <h3>Décret</h3>
                    <div>
                        <select class="decree" name="decree">
                            <!-- The decree are added by graph-admin.js -->
                        </select>
                        <p class="show_selected">
                            <!-- Show the text of the selected decree -->
                        </p>
                    </div>
                    <h3>Messages d'exemple</h3>
                    <p>Les messages sélectionnés seront publiés en même temps que le décret.</p>
                    <div>
                        <div id="example_messages" class="checkboxes">
                            <!-- The example messages are added by graph-admin.js as checkbox input -->
                        </div>
                    </div>
                    <button class="submit">Promulger le décret</button>
                </div>
            </div>
        </div>
        <div id="end_session">
            <div class="head">
                <p class="toggle_indicator">►</p>
                <h2>Terminer la session</h2>
            </div>
            <div class="body">

            </div>
        </div>
        <div id="write_message">
            <div class="head">
                <p class="toggle_indicator">►</p>
                <h2>Message du CMC</h2>
            </div>
            <div class="body">

            </div>
        </div>
        <div id="modify_message">
            <div class="head">
                <p class="toggle_indicator">►</p>
                <h2>Modifier une contribution</h2>
            </div>
            <div class="body">

            </div>
        </div>
    </aside>
    <main>
        <div id="graph">
            <!-- This div is used to display the graph -->
        </div>
        <dialog id="decree_dialog">
            <button type="button" class="close">X</button>
            <h3>Nouveau décret</h3>
            <h2 id="decree_title"></h2>
            <p id="decree_text"></p>
        </dialog>
    </main>
    <!-- socket.io ables us to synchronise the graph between the users -->
    <script src="/socket.io/socket.io.js"></script>
    <script type=module src="/src/admin/graph-admin.js"></script>
    <script type=module src="/src/admin/graph-admin_app.js"></script> <!-- Display the graph -->
</body>

</html>
